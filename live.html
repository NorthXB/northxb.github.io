<style>
  .video-gallery-container {
  width: 900px;
  font-family: "Roboto", sans-serif;
  background: rgba(0,0,0,0);
  padding: 8px 0 0 0;
  margin: 0 auto;
}

.video-gallery-container,
.video-gallery-container * {
  box-sizing: border-box;width: 100%;
}

.video-gallery-container h2.title {
  text-align: center;
  font-weight: 300;
  text-transform: uppercase;
  font-size: 34px;
  margin-bottom: 24px;
}

.video-gallery-container .video-gallery {
  display: flex;
  background: #02151e;
      flex-wrap: wrap;
  padding: 16px;
  padding-top: 24px;
  gap: 24px;
  color: #fff;
}

.video-gallery h3.video-title {
  line-height: 1.6;
  font-weight: 700;
  font-size: 20px;
  width: 100%;
}

.video-gallery .thumbnail {
  height: auto;
  cursor: pointer;
}

.video-gallery .video {
  position: relative;
}

.video-gallery .video:hover .play-icon {
  opacity: 1;
}

.video-gallery .play-icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  pointer-events: none;
  opacity: 0;
  transition: opacity 400ms ease;
}

.video-gallery .video .play-icon img {
  height: 50px;
  width: 50px;
}

.video-gallery .all-videos {
    display: flex;
    flex-direction: row;
    gap: 8px;
    width: 95%;
    overflow: auto;
}

.video-gallery .responsive-iframe {
  position: relative;
  height: 0;
  overflow: hidden;
  padding-top: 56.25%;
  padding-bottom: 30px;
}

.video-gallery .responsive-iframe iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
  
@media (min-width: 1200px) {
  .video-gallery .all-videos {
    display: flex;
    flex-direction: row;
    gap: 15px;
    width: 75%;
    overflow: auto;
  }}
@media (max-width: 720px) {
  .video-gallery h3.video-title {
  line-height: 1.6;
  font-weight: 700;
  font-size: 15px;
  width: 100%;
  }}
  </style>

<script>

);

  ".video-gallery .featured-video iframe"
);
const videoTitle = document.querySelector(".video-gallery");

const showVideo = (videoId, title) => {
  let videoUrl = `https://www.youtube-nocookie.com/embed/${videoId}?rel=0`;
  videoPlayer.setAttribute("src", videoUrl);
};

videoThumbnails.forEach((v) => {
